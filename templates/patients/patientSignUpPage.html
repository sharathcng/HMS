{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="{% url 'patientSignUpPage' %}" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Register New Patient Here</h2>
                        <div class="form-group">
                            <input type="number" class="form-input" name="adharNumber" id="adharNumber" placeholder="Patient Adhar Number"/>
                        </div>
                        {% if adharNumberError %}
                        <h4>{{ adharNumberError }}</h4>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-input" name="firstname" id="firstname" placeholder="Patient Name"/>
                            <select name="careof" class="label">
                                <option value="co">c/o</option>
                                <option value="wo">w/o</option>
                                <option value="ho">h/o</option>
                                <option value="so">s/o</option>
                                <option value="do">d/o</option>
                              </select>
                            <input type="text" class="form-input" name="lastname" id="lastname" placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="age" id="age" placeholder="Patient Age"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="weight" id="weight" placeholder="Patient Weight"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number"/>
                        </div>
                        {% if mobileError %}
                        <h4>{{ mobileError }}</h4>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-input" name="place" id="place" placeholder="Patient City Name"/>
                        </div>
                        <div class="form-group">
                            <label class="label">Gender:             
                                    <center>
                                        <input type="radio" name="gender" value="male" style="color:#aaa" >Male
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" value="female" style="color:#aaa">Female                                    
                                    </center>
                            </label>   
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Already Registered ? <a href="{% url 'patientLoginPage' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
