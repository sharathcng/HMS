{% extends 'homebase.html' %}
{% load static %}

{% block content %}


{% for d in patient %}
    <div><h2>{{ d.firstname }}<h4>{{ d.careof }}</h4><h2>{{ d.lastname }}</h2></div>
    <h3>{{ d.age }}</h3>
    <h3>{{ d.weight }}</h3>
    <h3>{{ d.gender }}</h3>
    <h3>{{ d.mobileNumber }}</h3>
    <h3>{{ d.place }}</h3>
{% endfor %}
{% endblock %}
