{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    
                        <div class="form-group">
                            <a href="{% url 'drLoginPage' %}">
                            <input type="submit"  name="doctor" id="doctor" class="form-submit" value="Doctor?"/>
                            </a>
                        </div>
                        <br>
                        <h2>OR</h2>
                        <br>
                        <div class="form-group">
                            <a href="{% url 'phLoginPage' %}">
                            <input type="submit"  name="pharmacist" id="pharmacist" class="form-submit" value="Pharmacist?"/>
                            </a>
                        </div>
                   
                    
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
