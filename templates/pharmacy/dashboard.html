{% extends 'pharmacybase.html' %}
{% load static %}

{% block content %}
<section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Dashboard</h2>
          <ol>
            <li><a href="{% url 'phDashboard' %}">Home</a></li>
            <li><a href="{% url 'phDashboard' %}">Innerpage</a></li>
          </ol>
        </div>

      </div>
    </section>

<div class="container">
        {% for d in data1 %}
            <h2>{{ d.first_name }} {{ d.last_name }}</h2>
            <h3>{{ d.email }}</h3>
        {% endfor %}
        {% for d2 in data2 %}
            <h3>{{ d2.mobileNumber }}</h3>
            <h3>{{ d2.gender }}</h3>
        {% endfor %}
</div>
<!-- JS -->
<script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'register/js/main.js' %}"></script>

{% endblock content %}
